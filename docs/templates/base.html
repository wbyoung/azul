<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}Azul.js &mdash; {{ title }}{% endblock %}</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Satisfy|Open+Sans:400,300">
    <link rel="stylesheet" href="https://highlightjs.org/static/demo/styles/github.css">
    <link rel="stylesheet" href="/styles/application.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="{% block body-class %}generic{% endblock %}" data-spy="scroll" data-target=".navbar">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Azul.js</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li {% if active == "overview" %}class="active"{% endif %}><a href="{% if active != "home" %}/{% endif %}#overview">Overview</a></li>
            <li {% if active == "getting_started" %}class="active"{% endif %}><a href="/getting-started/">Getting Started</a></li>
            <li {% if active == "guides" %}class="active"{% endif %} class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Guides <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="/guides/models/">Models</a></li>
                <li><a href="/guides/queries/">Queries</a></li>
                <li><a href="/guides/relations/">Relations</a></li>
                <li><a href="/guides/migrations/">Migrations</a></li>
                <li class="divider"></li>
                <li><a href="/guides/managers/">Managers</a></li>
                <li><a href="/guides/managers/">Transactions</a></li>
                <li class="divider"></li>
                <li><a href="/guides/backends/">Backends</a></li>
                <li><a href="/guides/core/">Core</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://github.com/wbyoung/azul">GitHub</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    {% block content %}
      <div class="container">
        {{ contents|safe }}
      </div>
    {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
